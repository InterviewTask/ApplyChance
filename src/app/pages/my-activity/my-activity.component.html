        <h1 class="text-130 ml-2 mb-0">My Activity</h1>
      </div>
      <button class="button navigation-button" xs="w-full">
        <span>Back to Profile</span>
        <span class="icon ml-5">
          <svg
            width="12"
            height="16"
            viewBox="0 0 12 16"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M11.2896 8.40758C11.4216 8.3138 11.5 8.16191 11.5 8C11.5 7.83809 11.4216 7.6862 11.2896 7.59242L1.53962 0.664218C1.38713 0.555858 1.1869 0.541689 1.02066 0.627494C0.854429 0.7133 0.75 0.884724 0.75 1.0718V14.9282C0.75 15.1153 0.854429 15.2867 1.02066 15.3725C1.1869 15.4583 1.38713 15.4441 1.53962 15.3358L11.2896 8.40758Z"
              fill="#D3EDFF"
              stroke="#007AFF"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </span>
      </button>
    </div>
    <div class="outer-tabs">
      <div class="outer-tabs-header">
        <div
          class="outer-tabs-header-item"
          (click)="setRole(role.APPLICANT)"
          [ngClass]="activeRole == role.APPLICANT ? 'active' : ''"
        >
          As an applicant
        </div>
        <div
          class="outer-tabs-header-item"
          (click)="setRole(role.MENTOR)"
          [ngClass]="activeRole == role.MENTOR ? 'active' : ''"
        >
          As a mentor
        </div>
      </div>

      <div class="outer-tabs-box">
        <!-- As an applicant -->
        <div
          class="outer-tabs-box-content"
          [ngClass]="activeRole == role.APPLICANT ? '' : 'd-none'"
        >
          <div class="inner-tabs">
            <div class="inner-tabs-head">
              <div
                class="inner-tabs-head-item"
                (click)="setStateRole(state.MENTORING_SESSIONS)"
                [ngClass]="
                  activeState == state.MENTORING_SESSIONS ? 'active' : ''
                "
              >
                My mentoring sessions
              </div>
              <div
                class="inner-tabs-head-item"
                (click)="setStateRole(state.APPLIED_UNIVERSITIES)"
                [ngClass]="
                  activeState == state.APPLIED_UNIVERSITIES ? 'active' : ''
                "
              >
                Applied universities
              </div>
              <div
                (click)="setStateRole(state.APPLIED_POSSIONS)"
                [ngClass]="
                  activeState == state.APPLIED_POSSIONS ? 'active' : ''
                "
                class="inner-tabs-head-item"
              >
                Applied Possions
              </div>
              <div
                (click)="setStateRole(state.WISH_LIST)"
                [ngClass]="activeState == state.WISH_LIST ? 'active' : ''"
                class="inner-tabs-head-item"
              >
                My Wish list
              </div>
            </div>
            <div class="inner-tabs-content">
              <!--  My mentoring sessions -->
              <my-activity-mentoring
                [ngClass]="
                  activeState == state.MENTORING_SESSIONS ? '' : 'd-none'
                "
              >
              </my-activity-mentoring>

              <!-- Applied universities -->
              <my-activity-applied-universities
                [ngClass]="
                  activeState == state.APPLIED_UNIVERSITIES ? '' : 'd-none'
                "
              >
              </my-activity-applied-universities>

              <!-- Applied Possions -->
              <my-activity-applied-possions
                [ngClass]="
                  activeState == state.APPLIED_POSSIONS ? '' : 'd-none'
                "
              >
              </my-activity-applied-possions>

              <!-- My Wish list -->
              <my-activity-my-wish-list
                [ngClass]="activeState == state.WISH_LIST ? '' : 'd-none'"
              >
              </my-activity-my-wish-list>
            </div>
          </div>
        </div>

        <!-- As a mentor -->
        <div
          [ngClass]="activeRole == role.MENTOR ? '' : 'd-none'"
          class="outer-tabs-box-content"
        >
          <div class="inner-tabs">
            <div class="inner-tabs-head">
              <div
                (click)="setStateRole(state.MENTORING_SESSIONS)"
                [ngClass]="
                  activeState == state.MENTORING_SESSIONS ? 'active' : ''
                "
                class="inner-tabs-head-item"
              >
                My sessions
              </div>
              <div
                (click)="setStateRole(state.SCORE_WEIGHTS)"
                [ngClass]="activeState == state.SCORE_WEIGHTS ? 'active' : ''"
                class="inner-tabs-head-item"
              >
                My Score weights
              </div>
            </div>
            <div class="inner-tabs-content">
              <!-- My sessions -->
              <my-activity-my-sessions
                [ngClass]="
                  activeState == state.MENTORING_SESSIONS ? '' : 'd-none'
                "
              >
              </my-activity-my-sessions>

              <!-- My Score weights -->
              <my-activity-score-weights
                [ngClass]="activeState == state.SCORE_WEIGHTS ? '' : 'd-none'"
              >
              </my-activity-score-weights>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
